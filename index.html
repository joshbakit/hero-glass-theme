<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/style.css">
    <title>Glass Theme</title>
</head>
<body>
    <main>
        <section class="glass">
            <div class="dashboard">
                <div class="user">
                    <img src="/user.jpg" alt="user">
                    <h3>rubi kit</h3>
                    <p>verified member</p>
                </div>
                <div class="links">
                    <div class="link">
                        <img src="/steam-logo.png" alt="steam-logo">
                        <h2>steam</h2>
                    </div>    
                    <div class="link">
                        <img src="/live-streaming.png" alt="games-streaming">
                        <h2>games</h2>
                    </div>    
                    <div class="link">
                        <img src="/console.png" alt="new-console">
                        <h2>new</h2>
                    </div>    
                    <div class="link">
                        <img src="/book.png" alt="library-book">
                        <h2>library</h2>
                    </div>    
                    <div class="link">
                        <img src="/help.png" alt="about">
                        <h2>about</h2>
                    </div>    
                </div>
                <div class="pro">
                    <h2>Join pro for free games</h2>
                    <img src="/console.png" alt="pro-console">
                </div>
            </div>

            <div class="games">
                <div class="status">
                    <h1>Active Games</h1>
                    <input type="text">
                </div>
            
                <div class="cards">
                    <div class="card">
                        <img src="/hulk.png" alt="hulk">
                        <div class="card-info">
                            <h2>The Adventure of incredible Hulk</h2>
                            <p>any version</p>
                            <div class="progress"></div>
                        </div>
                        <h2 class="percentage">60%</h2>
                    </div>
                    <div class="card">
                        <img src="/magneto.png" alt="magneto">
                        <div class="card-info">
                            <h2>The Magneto Fight</h2>
                            <p>any version</p>
                            <div class="progress"></div>
                        </div>
                        <h2 class="percentage">60%</h2>
                    </div>
                    <div class="card">
                        <img src="/spiderman.png" alt="hulk">
                        <div class="card-info">
                            <h2>The man with a spider web</h2>
                            <p>any version</p>
                            <div class="progress"></div>
                        </div>
                        <h2 class="percentage">60%</h2>
                    </div>
                </div>
            </div>
        </section>
    </main>
    <div class="circle1"></div>
    <div class="circle2"></div>
</body>
</html>
